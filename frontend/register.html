<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 420px; margin: 40px auto; padding: 0 16px; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; }
    pre { background:#f6f6f6; padding:12px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Регистрация</h1>

  <label>Username</label>
  <input id="u" autocomplete="username" />

  <label>Password</label>
  <input id="p" type="password" autocomplete="new-password" />

  <button id="reg">Create account</button>
  <p><a href="/login.html">Назад к логину</a></p>

  <pre id="out"></pre>

<script>
const out = (x) => document.getElementById("out").textContent =
  (typeof x === "string") ? x : JSON.stringify(x, null, 2);

async function csrf() {
  const r = await fetch("/api/auth/csrf/", { credentials: "include" });
  const j = await r.json();
  return j.csrfToken;
}

document.getElementById("reg").onclick = async () => {
  try {
    const token = await csrf();
    const r = await fetch("/api/auth/register/", {
      method: "POST",
      credentials: "include",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": token
      },
      body: JSON.stringify({
        username: document.getElementById("u").value,
        password: document.getElementById("p").value
      })
    });
    out({ status: r.status, body: await r.json() });
  } catch (e) { out(String(e)); }
};
</script>
</body>
</html>
